<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .Ttl{display: flex;justify-content: center;
        }
    </style>
</head>

<body>
<div class="header" th:replace="Layout::header"></div>

    <section layout:fragment="content">
        <div class="Ttl"><h2 class="mt-4">Ajouter un Patient</h2></div>

        <form th:object="${patient}" method="post" action="/patients/save">
            <label class="form-label" for="nom">Nom: </label>
            <input class="form-control" type="text" th:field="*{nom}" id="nom">

            <label class="form-label" for="prenom">Prénom: </label>
            <input class="form-control" type="text" th:field="*{prenom}" id="prenom">

            <label class="form-label" for="email">Email: </label>
            <input class="form-control" type="text" th:field="*{email}" id="email">

            <label class="form-label" for="tel">Téléphone: </label>
            <input class="form-control" type="text" th:field="*{tel}" id="tel">

            <input type="submit" value="Enregistrer" class="btn btn-primary mt-3">
            <input type="reset" value="Annuler" class="btn btn-danger mt-3">
        </form>
    </section>
<div class="footer" th:replace="Layout::footer"></div>

</body>

</html>
