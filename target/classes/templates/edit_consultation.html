<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Ajouter une Consultation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="header" th:replace="layout::header"></div>

<section layout:fragment="content">
    <form th:object="${consultation}" method="post" action="/patients/consultations/saveCons">
        <!-- Champ Date -->
        <label class="form-label" for="date_cons">Date de la consultation :</label>
        <input class="form-control" type="date" th:field="*{dateCons}" id="date_cons">

        <!-- Champ Description -->
        <label class="form-label" for="description_cons">Description :</label>
        <input class="form-control" type="text" th:field="*{descriptionCons}" id="description_cons">

        <!-- Champ Tarif -->
        <label class="form-label" for="tarif">Tarif :</label>
        <input class="form-control" type="text" th:field="*{tarif}" id="tarif">

        <!-- Champ Patient (ID du patient) -->
        <label class="form-label" for="id_patient">ID du patient :</label>
        <input class="form-control" type="text" th:field="*{patient.id}" id="id_patient">

        <div class="mt-3">
            <input type="submit" value="Enregistrer" class="btn btn-primary">
            <input type="reset" value="Annuler" class="btn btn-danger">
        </div>
    </form>
</section>

<div class="footer" th:replace="layout::footer"></div>
</body>

</html>
