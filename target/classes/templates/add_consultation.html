<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Ajouter une consultation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .Ttl { display: flex; justify-content: center; }
    </style>
</head>

<body>
<div class="header" th:replace="Layout::header"></div>

<section layout:fragment="content">
    <div class="Ttl"><h2 class="mt-4">Ajouter une Consultation</h2></div>

    <form th:object="${consultation}" method="post" action="/patients/consultations/saveCons">

        <label class="form-label" for="date_cons">Date de consultation :</label>
        <input class="form-control" type="date" th:field="*{dateCons}" id="date_cons">

        <label class="form-label" for="description_cons">Description :</label>
        <input class="form-control" type="text" th:field="*{descriptionCons}" id="description_cons">

        <label class="form-label" for="tarif">Tarif :</label>
        <input class="form-control" type="text" th:field="*{tarif}" id="tarif">

        <!-- Sélection du patient -->
        <label class="form-label" for="patient">Sélectionner un patient :</label>
        <select class="form-control" id="patient" th:field="*{patient.id}">
            <option value="">-- Sélectionner un patient --</option>
            <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.nom + ' ' + p.prenom}"></option>
        </select>

        <input type="submit" value="Enregistrer" class="btn btn-primary mt-3">
        <input type="reset" value="Annuler" class="btn btn-danger mt-3">
    </form>
</section>

<div class="footer" th:replace="Layout::footer"></div>

</body>
</html>
